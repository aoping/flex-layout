<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .dad {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #00ff00;
        }
        
        .son {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son">

        </div>
    </div>
</body>
